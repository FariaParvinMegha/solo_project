<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts&icons -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&
                        family=Raleway:wght@100;200;300;400;500;600;700" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css"> -->
    <script src="https://kit.fontawesome.com/36759a890d.js" crossorigin="anonymous"></script>

    <!-- title -->
    <title>Solo - Creative Website</title>
    <link rel="shortcut icon" href="assets/images/favicon/favicon.ico">
</head>

<body>
    <!-- preloader -->
    <div id="preloader">
        <div id="status">
            &nbsp;
        </div>
    </div>

    <!-- Home -->
    <section id="home">
        <video id="home-bg-video" poster="video/solo.jpg" autoplay loop muted>
            <source src="video/solo.mp4" type="video/mp4">
            <source src="video/solo.ogv" type="video/ogg">
            <source src="video/solo.webm" type="video/webm">
        </video>

        <!-- overlay -->
        <div id="home-overlay"></div>

        <!-- home-content -->
        <div id="home-content">
            <div id="home-content-inner" class="text-center">
                <div id="home-heading">
                    <h1 id="home-heading-1">Digital</h1><br>
                    <h1 id="home-heading-2">Creative<span> Agency</span></h1>
                </div>

                <div id="home-text">
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                        Neque distinctio velit, nesciunt provident fuga quae</p>
                </div>
                <div id="home-btn">
                    <a class="btn btn-general btn-home" role="button" href="#about" title="Start Now">Start Now</a>
                </div>
            </div>
        </div>

        <!-- arrow-down -->
        <a href="#about" id="arrow-down"><i class="fa fa-angle-down"></i></a>

    </section>

    <!-- xtraspace -->
    <section><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br></section>


    <!-- Scripts -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
